<div class="pdf-image-viewer-container">
  <h1>PDF & Image Merger / Viewer</h1>

  <div class="file-input-section">
    <input
      type="file"
      multiple
      accept=".pdf, .png, .jpg, .jpeg"
      title="Selecione PDF ou imagens"
      placeholder="Escolha arquivos"
      (change)="onFileSelected($event)"
    />
    <button (click)="mergeAndDownload()" [disabled]="files().length === 0">
      Merge & Download PDF
    </button>
  </div>

  <div class="content-section">
    <div class="file-list-panel">
      <h2>Selected Files</h2>
      @if (files().length === 0) {
        <p>No files selected.</p>
      }
      @if (files().length > 0) {<div class="file-list"><div *ngFor="let file of files(); let i = index" (click)="selectFileForPreview(file)" class="file-item">{{ file.name }} ({{ file.type }})<button (click)="$event.stopPropagation(); removeFile(i)">X</button></div></div>}
    </div>
  </div>
</div>

<app-preview-modal></app-preview-modal>
